<!doctype html>

<html>
	<head>
	<meta charset="utf-8">
	<title>FORM</title>
	<style type="text/css">
	body {
    margin: 0;
    padding: 0;
	}
	</style>
	</head>
	
	<body>
	
		<img src = "img/menu2.jpg" alt="메뉴판" usemap = "#favorites" >
 
		<map name = "favorites">
			<area shape = "rect" coords="40,31,110,79" href = "main.html" alt="home" target = "_blank">
			<!-- </area>로 닫아줘도됨-->
			<area shape = "rect" coords="140,31,210,79" href = "moonprofile.html" alt="profile" target = "_blank">
			<area shape = "rect" coords="240,51,310,79" href = "day01.html" alt="example" target = "_blank">
			<area shape = "rect" coords="340,51,410,79" href = "form_login.html" alt="from" target = "_blank">
		</map>

	<br>
		<center>
		<form>
		<fieldset>
			<legend>로그인</legend>
			<TABLE BORDER = 0>
			<TR>
				<TD><label for="userid">아이디</label></td>
				<td><input type="text" id="userid" size = 30 placeholder="아이디를 입력하세요"></label></TD>
			</TR>		
			<TR>
				<TD><label for="userpw">비밀번호</label></td>
				<td><input type="password" id="userpw" size = 30 placeholder="비밀번호를 입력하세요"></label></TD>
			</TR>
			<TR>
				<TD colspan = 2 align="center">
				<input type="submit" value="로그인">
				&nbsp;&nbsp;&nbsp;
				<input type="reset" value="취소">
				</td>
			</TR>
			<TR>
				<TD colspan = 2 align="center">
				가입하지 않은 경우 회원가입해주세요!! <a href = "#membership"><input type="button" value="회원가입"><a>
				</td>
			</TR>
			<TR>
				<TD colspan = 2 align="center">
				비회원은 방명록을 이용해주세요 <a href = "#vistorbook"><input type="button" value="방명록"><a>
				</td>
			</TR>
			</table>
		</fieldset>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<fieldset id=membership>
			<legend>회원가입</legend>
			<TABLE BORDER = 0>
			<TR>
				<TD><label for="userid">회원아이디</label></td>
				<td><input type="text" id="userid" size = 30 placeholder="아이디를만들어주세요"></label></TD>
			</TR>		
			<TR>
				<TD><label for="userpw">비밀번호</label></td>
				<td><input type="password" id="userpw" size = 30 min=8 placeholder="비밀번호를 만들어주세요(최소8자이상)"></label></TD>
				<td><input type="password" id="userpw" size = 30 min=8 placeholder="확인"></label></TD>
			</TR>
			<TR>
				<TD><label for="name">이름</label></td>
				<td><input type="text" id="name" size = 30 placeholder="이름을 입력해주세요"></label></TD>
			</TR>		
			<TR>
				<TD><label for="birth">생년월일</label></td>
				<td><input type="date" id="birth"></label></TD>
			</TR>
			<TR>
			<TD colspan = 2 align="center">
			<a href = "#membership"><input type="button" value="회원가입"><a>
			</td>
			</table>
		</fieldset>	
		
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		
		<fieldset id=vistorbook>
			<legend>방명록</legend>
			<TABLE BORDER = 0>
			<TR>
				<TD><label for="vistorid">이름</label></td>
				<td><input type="text" id="vistorid" size = 30 placeholder="이름를넣어주세요"></label></TD>
			</TR>		
			<TR>
				<TD><label for="vistormail">이메일</label></td>
				<td><input type="email" id="vistormail" placeholder="이메일을 입력해주세요"></label></TD>
				<td>
				<select id="class">
				<option value="hanmail" selected>hanmail.net</option>
				<option value="naver" >naver.com</option>
				<option value="google" >gmail.com</option>
				</td>
			</TR>
			<TR>
				<TD><label for="story">내용</label></td>
				<td><textarea cols=100 rows=10 id="content">내용을 남겨주세요.</textarea><br></TD>
			</TR>		
			<TR>
				<TD colspan = 2 align="center">
				글남기기&nbsp&nbsp<input type="button" value="저장">
				</td>
			</TR>
			</table>
		</fieldset>	
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</form>
	</center>
		
	</body>

</html>
